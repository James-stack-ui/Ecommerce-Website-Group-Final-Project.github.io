<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="\css\main.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <main class="py-5 px-5">
      <section class="container hero-container p-5">
        <div class="row align-items-center">
          <div class="col-6 ">
            <p>LIVE FOR FASHION</p>
            <h1>Fashion Up Your Look</h1>
            <p>
              Influencial, innovative and progressive. Versace is Influencial,
              innovative and progressive. Versace is
            </p>
            <button>Shop Now</button>
          </div>
          <div class="col-6 d-flex flex-column justify-content-end">
            <img src="images/image3.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </section>
      <section>
        <!-- Includes images of clothing brands being sold -->

        <div class="row justify-content-evenly py-5 g-3">
          <img src="images/image2.jpg" alt="" class="brand-logo" />

          <img src="images/image2.jpg" alt="" class="brand-logo" />
          <img src="images/image2.jpg" alt="" class="brand-logo" />
          <img src="images/image2.jpg" alt="" class="brand-logo" />
        </div>

        <div class="row">
          <div>
            <span style="float: left">Daily Deals</span>
            <span style="float: left">See all</span>
          </div>
        </div>
        <div class="row">
          <div class="product-deal-card col-lg-3 col-md-4 col-sm-5 col-12 p-0">
            <!-- Top Row -->
            <div class="row pc-top-row px-4">
              <!-- Product Info -->
              <div class="col-6 py-4 pe-0 d-flex flex-column justify-content-center">
                <h2 class="mb-0">Socks</h2>
                <p class="mb-0">Popular items</p>
              </div>
              <!-- Product Image -->
              <div class="col-6 px-0 pt-3 d-flex flex-column justify-content-center">
                <img
                  src="images/image2.jpg"
                  alt="Socks"
                  class="img-fluid rounded"
                />
              </div>
            </div>

            <!-- Bottom Row -->
            <div class="pc-bottom-row">
              <!-- Pricing -->
              <div class="row pb-2">
                <div class="col d-flex align-items-center">
                  <span class="old-price me-2">$8.99</span>
                  <span class="new-price fw-bold">$5.89</span>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="row p-0 align-items-center">
                <!-- Add to Cart Button -->
                <div class="col-8">
                  <button class="btn btn-primary w-100">Add to Cart</button>
                </div>
                <!-- Like and Cart Icons -->
                <div class="col-4 d-flex justify-content-evenly">
                  <a href="#" class="icon like-icon">
                    <i class="fa fa-heart"></i>
                  </a>
                  <a href="#" class="icon cart-icon text-primary">
                    <i class="fa fa-shopping-cart"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
