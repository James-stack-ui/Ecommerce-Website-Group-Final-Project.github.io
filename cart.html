<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Online Cart</title>
    <link rel="stylesheet" href="\css\main.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              src="images/logo.png"
              alt="Logo"
              width="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="shop.html"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="about_us.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
            <form class="d-flex me-3 py-2" role="search">
              <div class="input-group">
                <span class="input-group-text" id="search-icon">
                  <i class="fa fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Today's Offerings"
                  aria-label="Search"
                  aria-describedby="search-icon"
                />
              </div>
            </form>
            <a href="cart.html" class="btn btn-outline-light me-2">
              <i class="fa-solid fa-cart-shopping"></i> Cart
            </a>
            <a href="account.html" class="btn btn-outline-light me-2">
              <i class="fa-solid fa-user"></i> Account
            </a>
            <a class="btn" href="login.html">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5 pt-5">
      <section>
        <div class="container py-5 daily-deals-container">
          <div class="row p-inline-md-6 px-5 pb-3">
            <div class="promo-headline d-flex align-items-center">
              <span class="promo-headline-left-text me-3">My Cart</span>

              <div
                class="border-start"
                style="height: 20px; margin: 0 10px"
              ></div>
              <button id="clear-cart" class="btn btn-danger">Clear Cart</button>
            </div>
          </div>

          <div class="row justify-content-center gap-4" id="cart-items">
            <!-- Cart items will be dynamically added here -->
          </div>
          <div class="row p-inline-md-6 px-5 pb-3">
            <div class="promo-headline d-flex align-items-center">
              <span class="promo-headline-left-text me-3">Total</span>

              $<span id="cart-total">0.00</span>
            </div>
          </div>
        </div>
        <script src="products_card.js"></script>
      </section>
    </main>
 <!-- Footer with Social Media Icons -->
 <footer class="bg-secondary fixed-bottom text-white text-center p-4 mt-auto " >  <div class="container">
    <p>Follow us on social media:</p>
    <a href="https://www.facebook.com/boohoo.com" target="_blank" class="text-white mx-3">
      <i class="fab fa-facebook"></i>
    </a>
    <a href="https://www.youtube.com/c/boohoo" target="_blank" class="text-white mx-3">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.instagram.com/boohoo/"  target="_blank" class="text-white mx-3">
      <i class="fab fa-instagram"></i>
    </a>
   
  </div>
  <p>&copy; 2024 Your Company. All Rights Reserved.</p>
</footer>

  </body>
</html>
