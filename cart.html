<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Product Categories utilising Bootstrap-->
    <div class="container mt-5">
        <h2>Shop Our Products</h2>
        <div class="accordion" id="productAccordion">
            <!-- Electronics Category -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="categoryOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Category 1: Electronics
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="categoryOne" data-bs-parent="#productAccordion">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Phone</span>
                                <button class="btn btn-success btn-sm add-to-cart" data-name="Phone" data-price="500">Add to Cart</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Laptop</span>
                                <button class="btn btn-success btn-sm add-to-cart" data-name="Laptop" data-price="1000">Add to Cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Clothing Category -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="categoryTwo">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Category 2: Clothing
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="categoryTwo" data-bs-parent="#productAccordion">
                    <div class="accordion-body">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>T-shirt</span>
                                <button class="btn btn-success btn-sm add-to-cart" data-name="T-shirt" data-price="20">Add to Cart</button>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span>Jeans</span>
                                <button class="btn btn-success btn-sm add-to-cart" data-name="Jeans" data-price="40">Add to Cart</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Section -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">My Cart</h2>
            <ul id="cartItems" class="list-group">
                <!-- Cart items will be dynamically added here -->
            </ul>
            <p class="text-center">Total: $<span id="totalPrice">0.00</span></p>

            <div class="d-flex justify-content-between">
                <button id="clearCart" class="btn btn-danger" disabled>Clear Cart</button>
                <button id="checkoutButton" class="btn btn-primary" disabled>Checkout</button>
            </div>
        </div>
    </div>
</div>




    <script src="cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
