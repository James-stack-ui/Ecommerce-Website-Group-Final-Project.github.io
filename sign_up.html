<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Online Shopping</title>
    <link rel="stylesheet" href="\css\main.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Styles -->
    <style>
      body {
        background-color: #f8f9fa;
      }
      .form-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffffc0;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Bootstrap Carousel for Background with Dark Overlay -->
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <!-- First Item (Active) -->
        <div class="carousel-item active">
          <img src="images/gucci.jpg" class="d-block w-100" alt="Image 1" />
          <!-- Dark Overlay -->
          <div class="carousel-overlay"></div>
        </div>
        <!-- Second Item -->
        <div class="carousel-item">
          <img src="images/gucci.jpg" class="d-block w-100" alt="Image 2" />
          <!-- Dark Overlay -->
          <div class="carousel-overlay"></div>
        </div>
        <!-- Third Item -->
        <div class="carousel-item">
          <img src="images/gucci.jpg" class="d-block w-100" alt="Image 3" />
          <!-- Dark Overlay -->
          <div class="carousel-overlay"></div>
        </div>
        <!-- Fourth Item -->
        <div class="carousel-item">
          <img src="images/gucci.jpg" class="d-block w-100" alt="Image 4" />
          <!-- Dark Overlay -->
          <div class="carousel-overlay"></div>
        </div>
        <!-- Fifth Item -->
        <div class="carousel-item">
          <img src="images/gucci.jpg" class="d-block w-100" alt="Image 5" />
          <!-- Dark Overlay -->
          <div class="carousel-overlay"></div>
        </div>
      </div>

      <!-- Carousel Controls -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="form-container">
      <h2 style="color: rgb(0, 0, 0)">Sign Up</h2>
      <p style="color: rgba(0, 0, 0, 0.849)">
        Already have an account?
        <a href="login.html" style="color: rgb(14, 50, 167)">Login</a>
      </p>
      <form id="registrationForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required />
          <div class="invalid-feedback">Full name is required.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
          <div class="invalid-feedback">Password is required.</div>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            required
          />
          <div class="invalid-feedback">Please confirm your password.</div>
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="termsCheck"
            required
          />
          <label class="form-check-label" for="termsCheck"
            >I agree to the terms and conditions</label
          >
          <div class="invalid-feedback">
            You must agree to the terms and conditions.
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript form validation and redirection
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Clear previous error messages
          let form = event.target;
          let inputs = form.querySelectorAll("input");
          let isValid = true;

          // Loop through inputs to validate
          inputs.forEach((input) => {
            if (!input.validity.valid) {
              input.classList.add("is-invalid");
              isValid = false;
            } else {
              input.classList.remove("is-invalid");
            }
          });

          // Check if passwords match
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          if (password !== confirmPassword) {
            document
              .getElementById("confirmPassword")
              .classList.add("is-invalid");
            isValid = false;
          } else {
            document
              .getElementById("confirmPassword")
              .classList.remove("is-invalid");
          }

          // If form is valid, proceed
          if (isValid) {
            alert("Registration successful! Redirecting to home page...");
            form.reset();
            // Redirect to home page
            window.location.href = "home.html";
          } else {
            alert("Please fill out the form correctly.");
          }
        });
    </script>
  </body>
</html>
