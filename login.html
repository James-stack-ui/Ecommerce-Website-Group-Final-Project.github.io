<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="\css\main.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar fixed-top navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
      >
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="shop.html"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="about_us.html"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
            <form class="d-flex me-3 py-2" role="search">
              <div class="input-group">
                <span class="input-group-text" id="search-icon">
                  <i class="fa fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Search Today's Offerings"
                  aria-label="Search"
                  aria-describedby="search-icon"
                />
              </div>
            </form>
            <a href="cart.html" class="btn btn-outline-light me-2">
              <i class="fa-solid fa-cart-shopping"></i> Cart
            </a>
            <a href="account.html" class="btn btn-outline-light me-2">
              <i class="fa-solid fa-user"></i> Account
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Container for Form and Carousel Side by Side -->
    <div
      class="container gap-5 d-flex flex-column flex-lg-row justify-content-between align-items-center mt-5"
      style="height: 100vh; position: relative; z-index: 10"
    >
      <!-- Login Form Section (Left) -->
      <div class="col-md-4 col-12 mb-4 mb-lg-0">
        <div
          class="card p-4"
          style="background-color: rgba(255, 255, 255, 0.8)"
        >
          <h2 class="text-center mb-4" style="color: rgb(0, 0, 0)">Login</h2>
          <p style="color: rgba(0, 0, 0, 0.849)">
            Don't have an account?
            <a href="sign_up.html" style="color: blue">Sign up</a>
          </p>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
        </div>
      </div>

      <!-- Carousel Section (Right) -->
      <div class="col-md-8 col-12">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/shop_4.jpg"
                class="d-block w-100"
                alt="Image 1"
              />
              <div class="carousel-overlay"></div>
            </div>
            <div class="carousel-item">
              <img
                src="images/shopping2.jpg"
                class="d-block w-100"
                alt="Image 2"
              />
              <div class="carousel-overlay"></div>
            </div>
            <div class="carousel-item">
              <img
                src="images/shopping3.jpeg"
                class="d-block w-100"
                alt="Image 3"
              />
              <div class="carousel-overlay"></div>
            </div>
          </div>

          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <script src="javascript/login.js"></script>
  </body>
</html>
