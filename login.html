<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Bootstrap Carousel for Background -->
    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/image11.jpg" srcset="image1.jpg 1x, image1@2x.jpg 2x" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="images/image22.jpg" srcset="image2.jpg 1x, image2@2x.jpg 2x" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="images/image33.jpg" srcset="image3.jpg 1x, image3@2x.jpg 2x" class="d-block w-100" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="images/image44.jpg" srcset="image4.jpg 1x, image4@2x.jpg 2x" class="d-block w-100" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="images/image55.jpg" srcset="image5.jpg 1x, image5@2x.jpg 2x" class="d-block w-100" alt="Image 5">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    

    <!-- Login Form Container -->
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh; position: relative; z-index: 10;">
        <div class="card p-4" style="width: 100%; max-width: 400px; background-color: rgba(255, 255, 255, 0.8);">
            <h2 class="text-center mb-4">Login</h2>
            <p>
                Don't have an account?
                <a href="sign_up.html" style="color: blue">Sign up</a>
              </p>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
